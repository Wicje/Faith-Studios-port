<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - LensFocus</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <script src="../js/main.js" defer></script>
    <script src="../js/parallax.js" defer></script>
    <script src="../js/3d-effects.js" defer></script>
  </head>

  <body>
    <header>
      <!-- Same nav -->
    </header>

    <section class="contact-section fade-in-section">
      <h1>Get in Touch</h1>
      <p>
        We'd love to hear from you. Please fill out the form below for booking
        inquiries or any questions.
      </p>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Preferred Date for Session" />
        <textarea
          placeholder="Message: Tell us about your project or inquiry..."
          required
        ></textarea>
        <button type="submit" class="button">Submit Inquiry</button>
      </form>
    </section>

    <section class="info-section">
      <div class="studio-info">
        <h3>Our Studio</h3>
        <p>
          <i class="icon-location"></i> 123 Photography Lane, Art City, AC 98765
        </p>
        <p><i class="icon-phone"></i> +1 (555) 123-4567</p>
        <p>
          <i class="icon-email"></i>
          <a href="mailto:info@lensfocus.com">info@lensfocus.com</a>
        </p>
      </div>
      <div class="connect-info">
        <h3>Connect with Us</h3>
        <div class="social-icons">☰ ✓ ln</div>
      </div>
    </section>

    <footer>
      <!-- Same -->
    </footer>
  </body>
</html>
